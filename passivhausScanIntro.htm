
<h2>
Passivhaus Scan Variables
</h2>
<br>
<h3>
Introduction
</h3>

<p> 
PassivhausScan is a tool that allows you to upload your PHPP
file (in the panel to the left), and then by continuing to the
subsequent "Specify scan" tab (above), you can specify a variable in
your PHPP spreadsheet to be varied over a range of values.
</p>
